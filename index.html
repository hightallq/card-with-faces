<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Faces</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/72236b4c41.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <main class="container">
        <div class="card al-pacino">
            <div class="border">
                <div class="name">
                    <h2>Al Pacino</h2>
                </div>
                <div class="social-m">
                    <i class="fa-brands fa-codepen"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-regular fa-basketball"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
        </div>

        <div class="card ben-stiller">
            <div class="border">
                <div class="name">
                    <h2>Ben Stiller</h2>
                </div>
                <div class="social-m">
                    <i class="fa-brands fa-codepen"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-regular fa-basketball"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
        </div>

        <div class="card patrick-stewart">
            <div class="border">
                <div class="name">
                    <h2>Patrick Stewart</h2>
                </div>
                <div class="social-m">
                    <i class="fa-brands fa-codepen"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-regular fa-basketball"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
